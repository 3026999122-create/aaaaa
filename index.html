<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泉州福船</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .content {
      display: flex;
      flex-direction: column;
      min-height: 500px;
    }

    .video-section {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      background: #000;
    }

    video {
      width: 100%;
      display: block;
    }

    .video-info {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    .video-info h2 {
      margin-bottom: 10px;
      color: #fdbb2d;
      display: flex;
      align-items: center;
    }

    .video-info h2::before {
      content: "▶";
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .video-info p {
      line-height: 1.6;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .video-section {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>福船</h1>
      <p class="subtitle">泉州非遗文化 - 古代海上丝绸之路的重要交通工具</p>
    </header>

    <div class="content">
      <div class="video-section">
        <div class="video-container">
          <!-- 福船视频 -->
          <video controls>
            <source src="https://assets.codepen.io/3364143/710-2_512kb.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
          </video>
        </div>

        <div class="video-info">
          <h2>泉州福船</h2>
          <p>福船是中国古代海船的主要船型之一，是海上丝绸之路的重要交通工具，采用水密隔舱技术，代表了当时世界先进的造船技术。</p>
          <p style="margin-top: 15px;">
            福船起源于福建沿海，因其船体庞大、结构坚固、适航性好而闻名。福船采用榫接和水密隔舱等先进技术，即使部分船舱受损进水，整体仍能保持浮力。这种船型在宋元时期广泛应用于海上贸易和运输，为古代海上丝绸之路的繁荣做出了重要贡献。泉州作为海上丝绸之路的起点，福船制造技艺在这里得到了充分发展，体现了古代泉州人民的智慧和创造力，是研究中国古代航海史和造船技术的重要实物资料。
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p>泉州非遗文化 &copy; 2025</p>
    </footer>
  </div>
</body>

</html>
